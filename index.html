<title>Takipcinizzz | Dijital Hizmetler & Oyun</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #f5f5f5;
}

header {
  padding: 30px;
  text-align: center;
  background: linear-gradient(90deg, #000, #1a1a1a);
}

header h1 {
  color: gold;
  font-size: 32px;
  margin: 0;
}

header p {
  color: #ccc;
}

.section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

.section h2 {
  color: gold;
  border-bottom: 2px solid gold;
  padding-bottom: 10px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: #151515;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,215,0,0.1);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 {
  margin: 15px 0 10px;
  color: gold;
}

.price {
  font-size: 22px;
  font-weight: bold;
  color: #ffd700;
  margin: 10px 0;
}

.card a {
  display: inline-block;
  margin-top: 10px;
  padding: 12px 20px;
  background: gold;
  color: black;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

.card a:hover {
  background: #ffcc00;
}

footer {
  text-align: center;
  padding: 20px;
  background: #000;
  color: #777;
}
</style>
</head>
